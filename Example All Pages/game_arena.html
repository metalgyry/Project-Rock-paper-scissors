<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="all_style.css">
    <title>Game arena</title>
</head>
<body>
    <div class="window_main">
        <div class="window_content_main">
            <div class="header_main">
                <div class="header_main_inform gdiv_logout">
                    <button type="button" class="logout">Выход</button>
                </div>
                <div class="list_lobby_header gdiv_name_enemy">
                    ИМЯ ПРОТИВНИКА
                </div>
            </div>
            <div class="game_zone">
                <div class="game_arena">
                    <div class="hand_game">
                        РУКА ПРОТИВНИКА
                    </div>
                    <div class="game_info">
                        ВЫ ПОБЕДИЛИ!<br>
                        0:5
                        <!--Поиск противника...-->
                    </div>
                    <div class="hand_game">
                        МОЯ РУКА
                    </div>
                </div>
                <div class="my_hand">
                    <div class="butt_choice_hand">
                        <button type="button" class="butt_ready_hand">Выкинуть руку</button>
                    </div>
                    <div class="hand_change">
                        <div class="hand_choice">

                        </div>
                        <div class="hand_choice">

                        </div>
                        <div class="hand_choice">

                        </div>
                        <div class="hand_choice">

                        </div>
                        <div class="hand_choice">

                        </div>
                    </div>
                    <div class="my_nickname">
                        МОЙ НИКНЕЙМ
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
